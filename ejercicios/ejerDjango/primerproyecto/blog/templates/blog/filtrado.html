<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Documentos filtrados</h1>
    <h2>
      <ul>
        {% for post in posts %}
        <li>{{post.titulo}} ({{post.autor}}) {{post.fechaPublicacion}}</li>

        {% endfor %}
      </ul>
    </h2>
    <h1>
      {% for autor in autores %}
        <li>{{autor}} </li>

        {% endfor %}
    </h1>
    <h1>
        <button onclick="" type=text>
    </h1>

  </body>
</html>
