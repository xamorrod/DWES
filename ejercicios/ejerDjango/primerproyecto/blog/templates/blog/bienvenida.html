<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Bienvenida</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 30px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 2s ease-in-out forwards;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        animation: slideIn 2s ease-in-out forwards;
      }

      p {
        font-size: 1.2rem;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #ff7e5f;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #feb47b;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(50px);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Bienvenido a Mi Página!</h1>
      <p>
        Estamos felices de tenerte aquí. ¡Explora y disfruta de todos los
        contenidos!
      </p>
      <button onclick="displayMessage()">Haz clic aquí para saber más</button>
    </div>

    <script>
      function displayMessage() {
        alert(
          "Gracias por hacer clic. ¡Disfruta navegando por nuestra página!"
        );
      }
    </script>
  </body>
</html>
